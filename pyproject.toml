# ---------------------------------------------
# ğŸ“¦ Project Metadata
# ---------------------------------------------
[project]
name = "mycli"
version = "0.1.0"
description = "A modern Python project template."
authors = [{ name = "Yeongseon Choe", email = "yeongseon.choe@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "typer[all]",  # CLI framework (modern, type-safe)
    "rich",        # Terminal formatting
    "requests"     # HTTP client
]

[project.optional-dependencies]
dev = [
    "black==24.4.2",  
    "build",
    "coverage",
    "hatch",
    "mkdocs",
    "mkdocs-material",
    "mypy==1.15.0",
    "pre-commit",
    "pytest",
    "ruff==0.11.11",
    "types-requests",
    "tox"
]

# ---------------------------------------------
# ğŸ› ï¸ Build System Configuration
# ---------------------------------------------
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ---------------------------------------------
# ğŸ Hatch Environment Configuration
# ---------------------------------------------
[tool.hatch.envs.default]
features = ["dev"]

[tool.hatch.envs.default.scripts]
format = "ruff format src tests && black src tests"
style = "ruff check src tests"
typecheck = "mypy src tests"
lint = "hatch run style && hatch run typecheck"
test = "pytest -v tests"
cov = "coverage run -m pytest && coverage report && coverage html"
docs = "mkdocs serve"
precommit = "pre-commit run --all-files"
precommit-install = "pre-commit install"

# ---------------------------------------------
# ğŸ–¥ï¸ CLI Entrypoint
# ---------------------------------------------
[project.scripts]
mycli = "mycli.cli:app"

# ---------------------------------------------
# ğŸ¨ Code Formatting - Black
# ---------------------------------------------
[tool.black]
line-length = 100
target-version = ["py39"]

# ---------------------------------------------
# ğŸ” Linting - Ruff
# ---------------------------------------------
[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [".venv", "build", "dist", "__pycache__"]
src = ["src"]
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "B"]

[tool.ruff.lint.isort]
known-first-party = ["mycli"]

# ---------------------------------------------
# ğŸ§ª Type Checking - Mypy
# ---------------------------------------------
[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_configs = true
show_error_codes = true
pretty = true

# ---------------------------------------------
# ğŸ§ª Testing - Pytest
# ---------------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

# ---------------------------------------------
# ğŸ“Š Coverage Reporting
# ---------------------------------------------
[tool.coverage.run]
branch = true
source = ["src/mycli"]

[tool.coverage.report]
show_missing = true
skip_covered = true
